<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador PI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #667eea;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
        }
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        input[type="password"]::placeholder {
            color: #aab8c2;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.95rem;
        }
        .system-info {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e8ed;
            text-align: center;
        }
        .system-info p {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .hostname {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .loading {
            display: none;
            color: #667eea;
            margin-top: 1rem;
        }
        /* AnimaÃ§Ãµes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .login-container {
            animation: fadeIn 0.6s ease-out;
        }
        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
        }
        /* Efeitos de foco melhorados */
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
        /* Estado de carregamento */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸ”’</div>
        <h1>Acesso ao Sistema</h1>
        <p class="subtitle">Gerenciador Raspberry PI</p>
        
        <form method="POST" id="loginForm">
            <div class="form-group">
                <label for="password">Senha do usuÃ¡rio <strong>administrador</strong>:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required autofocus>
            </div>
            
            <button type="submit" id="submitBtn">
                <span id="buttonText">Entrar no Sistema</span>
                <div class="loading" id="loadingSpinner">
                    <div class="loading-spinner"></div>
                    Autenticando...
                </div>
            </button>
        </form>
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
        <div class="system-info">
            <p>Sistema: <span class="hostname" id="hostname">Raspberry PI</span></p>
            <p>UsuÃ¡rio: <strong>administrador</strong></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const passwordInput = document.getElementById('password');
            
            // Obter e exibir o hostname
            fetch('/api/system/info')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('NÃ£o foi possÃ­vel obter informaÃ§Ãµes do sistema');
                })
                .then(data => {
                    if (data.hostname && data.hostname !== 'N/A') {
                        document.getElementById('hostname').textContent = data.hostname;
                    }
                })
                .catch(error => {
                    console.log('NÃ£o foi possÃ­vel obter o hostname:', error);
                });
            // Foco automÃ¡tico no campo de senha
            passwordInput.focus();
            // Manipular envio do formulÃ¡rio
            loginForm.addEventListener('submit', function(e) {
                const password = passwordInput.value.trim();
                
                if (!password) {
                    e.preventDefault();
                    passwordInput.focus();
                    return;
                }
                // Mostrar estado de carregamento
                buttonText.style.display = 'none';
                loadingSpinner.style.display = 'block';
                submitBtn.disabled = true;
                
                // Manter o formulÃ¡rio sendo enviado normalmente
                // O Flask vai processar a autenticaÃ§Ã£o
            });
            // Permitir Enter para enviar
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.requestSubmit();
                }
            });
            // Restaurar estado do botÃ£o se o usuÃ¡rio voltar
            window.addEventListener('pageshow', function(e) {
                buttonText.style.display = 'block';
                loadingSpinner.style.display = 'none';
                submitBtn.disabled = false;
            });
            // Efeito visual ao focar no campo
            passwordInput.addEventListener('focus', function() {
                this.style.background = '#ffffff';
            });
            passwordInput.addEventListener('blur', function() {
                if (!this.value) {
                    this.style.background = '#f8f9fa';
                }
            });
        });
        // Mostrar/ocultar senha com Alt
        document.addEventListener('keydown', function(e) {
            if (e.altKey && document.activeElement === passwordInput) {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    // Feedback visual temporÃ¡rio
                    passwordInput.style.color = '#667eea';
                    setTimeout(() => {
                        if (passwordInput.type === 'text') {
                            passwordInput.style.color = '';
                        }
                    }, 1000);
                }
            }
        });
        document.addEventListener('keyup', function(e) {
            if (!e.altKey && passwordInput.type === 'text') {
                passwordInput.type = 'password';
                passwordInput.style.color = '';
            }
        });
    </script>
</body>
</html>
